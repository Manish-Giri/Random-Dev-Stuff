<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center" >Random Quotes</h1>
		<p class="lead text-center">Press the "New Quote" button to generate a random quote</p>
		<section id="buttonDiv">
			<button class="btn btn-large btn-primary" id="quoteBtn">New Quote</button>
		</section>

		<section id="Quote">
			<blockquote id="generatedQuote">
				<p id="quoteText"></p>
				<footer>
					<cite id="quoteAuthor"></cite>
				</footer>
			</blockquote>
		</section>

	  <section id="twt">
		<a class ="glyphicon glyphicon-thumbs-up" href="https://twitter.com/intent/tweet?text=Hello%20world" id="tweeter" target="_blank">Tweet</a>
	  </section>
	         
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="quote.js"></script>
</body>
</html>
